<div class="wrapper">
  <h1>MY TIC TAC TOE</h1>
  <app-home-screen></app-home-screen>
  <div [ngSwitch]="gameService.gameState$|async">
      <div *ngSwitchCase="gameState.DORMANT">
          <button class="button" name="buttonStart" (click)="startGame()">Start Game</button>
      </div>
      <div *ngSwitchCase="gameState.PLAYER_ONE_WINS">
          <button class="button" name="buttonRestart" (click)="stopGame()">Restart Game</button><br>
          <p class="result">Player One is the winner!!</p>
      </div>
      <div *ngSwitchCase="gameState.PLAYER_TWO_WINS">
          <button class="button" name="buttonRestart" (click)="stopGame()">Restart Game</button><br>
          <p class="result">Player TWO is the winner!!</p>
      </div>
      <div *ngSwitchCase="gameState.DRAW">
          <button class="button" name="buttonRestart" (click)="stopGame()">Restart Game</button><br>
          <p class="result">Draw match!!</p>
      </div>
      <div *ngSwitchCase="gameState.PLAYING">
          <button class="button" name="buttonStop" (click)="stopGame()">Stop Game</button>
      </div>
  </div>
</div>
